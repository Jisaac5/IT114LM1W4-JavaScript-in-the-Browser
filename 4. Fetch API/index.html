<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        async function start() {
            // Here's the api that you will be working with today https://reqres.in/
            // Resource: https://www.youtube.com/watch?v=cuEtnrL9-H0
            // Resource: https://www.freecodecamp.org/news/how-to-fetch-data-from-an-api-using-the-fetch-api-in-javascript/

            // Checkpoint 4.1 What are HTTP requests and reponses? What are the various HTTP verbs and what do they do?
            // Answer: HTTPS requests are various actions that can be 'requested' to be performed, 
            // while responses are the 'responses' to the requested actions that indicate what happened after the task was carried out.
            // The various HTTP verbs and their functions are:
            // - GET: Retrieves data
            // - HEAD: Retrieves data, but without the body (only the head)
            // - POST: Submits data
            // - PUT: Updates data
            // - DELETE: Deletes data
            // - CONNECT: Establishes a connection
            // - OPTIONS: Identifies open communication options
            // - TRACE: Performs a message loop-back test to help with debugging
            // - PATCH: Similar to PUT, but only updates data partially unless configured not to

            // Todo 4.1 Fetch the list of users. Outout the first and second page of users.
            fetch('https://reqres.in/api/users?page=1')
                .then(res => res.json())
                .then(data => console.log(data))
            fetch('https://reqres.in/api/users?page=2')
                .then(res => res.json())
                .then(data => console.log(data))

            // fetch('https://reqres.in/api/users?page=1')
            //     .then(res => res.json())
            //     .then(data => {
            //         console.log(data)
            //         return fetch('https://reqres.in/api/users?page=2')
            //     })
            //     .then(res => res.json())
            //     .then(data => console.log(data))

            // Todo 4.2 Fetch the information about a single user. Display their information
            fetch('https://reqres.in/api/users/3')
                .then(res => res.json())
                .then(data => console.log(data))
                    .catch(error => console.log('ERROR'))

            // Todo 4.3 Create a user
            fetch('https://reqres.in/api/users/', {
                method: 'POST',
                headers: {
                    'Content-Type' : 'application/json'
                },
                body: JSON.stringify({
                    first_name: 'Sample',
                    last_name: 'Boy',
                })
            })
                .then(res => res.json())
                .then(data => console.log(data))
                    .catch(error => console.log('ERROR'))

            // Todo 4.4 Update the information of the user that you have created
            fetch('https://reqres.in/api/users/', {
                method: 'PUT',
                headers: {
                    'Content-Type' : 'application/json'
                },
                body: JSON.stringify({
                    first_name: 'Sample',
                    last_name: 'Man'
                })
            })
                .then(res => res.json())
                .then(data => console.log(data))
                .catch(error => console.log('ERROR'))

            // Todo 4.5 Delete the user that you have created
            fetch('https://reqres.in/api/users/60', {
                method: 'DELETE',
                headers: {
                    'Content-Type' : 'application/json'
                },
                body: JSON.stringify({
                    first_name: 'Sample',
                    last_name: 'Man'
                })
            })
                .then(res => res.json())
                .then(data => console.log(data))
                    .catch(error => console.log('ERROR entry deleted'))

            // Checkpoint 4.2 What is the difference between callbacks, then-catch vs await-try-catch? When should you use one over the other
            // Answer: then-catch lets code past the promise run while the async function is processing, while await-try-catch makes the program wait for
            // a response before proceeding with the rest of the code. then-catch should be used if the async function's action is something you're fine
            // with letting process in the background, and await-try-catch is for processes that you need to use for the statements after it.
        }
        start()

    </script>
</body>

</html>
